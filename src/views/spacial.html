<div class="tool-panel" ng-show="activeItem.name === 'kjfx'" ng-controller="spatialCtrl">
    <header class="title">
        <h3>{{activeItem.caption}}</h3>
    </header>
    <div class="layer-tool" style="display:none">

    </div>
    <div class="tool-content">
        <ul class="nav nav-secondary">
            <li ng-class="{'active':type !== 1}" ng-click = "type = 0;"><a href="javascript:void(0);">视域分析</a></li>
            <li ng-class="{'active':type === 1}" ng-click = "type = 1;"><a href="javascript:void(0);">两点通视</a></li>
        </ul>
        <section style="margin-top: 10px;" ng-show="type !== 1">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="" class="col-sm-4">垂直夹角</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="text" class="form-control" ng-model="czjj">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-4">水平夹角</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="text" class="form-control" ng-model="spjj">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-4">高度</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="text" class="form-control" ng-model="gd">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-10">
                        <button type="button" class="btn btn-primary" ng-click="syfx()">视域分析</button>
                        <button type="button" class="btn btn-primary" ng-click="qcsyfx()">清除</button>
                    </div>
                </div>
            </form>
        </section>
        <section style="margin-top: 10px;" ng-show="type === 1">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="" class="col-sm-4">起点高度偏移</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="text" class="form-control" ng-model="qdgdpy">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-4">终点高度偏移</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="text" class="form-control" ng-model="zdgdpy">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-10">
                        <button type="button" class="btn btn-primary" ng-click="ldts()">两点通视</button>
                        <button type="button" class="btn btn-primary" ng-click="qcldts()">清除</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>

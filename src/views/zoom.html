<div class="tool-panel" ng-show="activeItem.name === 'zoom'" ng-controller="zoomCtrl">
    <header class="title">
        <h3>{{activeItem.caption}}</h3>
    </header>
    <div class="layer-tool" style="display:none">
    </div>
    <div class="tool-content">
        <ul class="nav nav-secondary">
            <li ng-class="{'active':type !== 1}" ng-click = "type = 0;"><a href="javascript:void(0);">小数度</a></li>
            <li ng-class="{'active':type === 1}" ng-click = "type = 1;"><a href="javascript:void(0);">度分秒</a></li>
        </ul>
        <section style="margin-top: 10px;">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="" class="col-sm-2">经度</label>
                    <div class="col-md-8 col-sm-10">
                        <input type="text" class="form-control" ng-model="jindu">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2">维度</label>
                    <div class="col-md-8 col-sm-10">
                        <input type="text" class="form-control" ng-model="weidu">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-10">
                        <button type="button" class="btn btn-primary" ng-click="zoomTo()">定位</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>

<div ng-controller="draftCtrl" style="height: 100%">
	<div class="query-form">
		<header>
			<h4>草稿箱</h4>
		</header>
		<div class="query-content">
			<div class="query-condition">
				<div class="query-input">
					<div class="query-item">
						<label>预算编号</label>
						<div>
							<input type='text' class="form-control" ng-model="draftForm.xmysubh" />
						</div>
					</div>
					<div class="query-item">
						<label>项目名称</label>
						<div>
							<input type='text' class="form-control" ng-model="draftForm.xmmc" />
						</div>
					</div>
					<div class="query-item" ng-show="bShowMoreCondition">
						<label>项目所在地</label>
						<div>
							<gm-combo-tree bindData="draftForm.xzqmc" treedata="regions" config="treearea"></gm-combo-tree>
						</div>
					</div>
					<div class="query-item" ng-show="bShowMoreCondition">
						<label>录入时间</label>
						<div class="two-condition">
							<div>
								<input type='text' class="form-control date-choose" ng-model="draftForm.lrsj1" readonly="readonly" />
							</div>
							<label>至</label>
							<div>
								<input type='text' class="form-control date-choose" ng-model="draftForm.lrsj2" readonly="readonly" />
							</div>
						</div>
					</div>
				</div>
				<div class="query-tool">
					<button class="btn btn-primary" type="button" ng-click="refer()">查询</button>
					<button class="btn btn-primary" type="button" ng-click="delet()">清除</button>
				</div>
				<div class="query-extra">
					<button class="btn btn-link" type="button" ng-click="bShowMoreCondition=!bShowMoreCondition">
						<i class="icon" ng-class="{'icon-double-angle-down':!bShowMoreCondition,'icon-double-angle-up':bShowMoreCondition}"></i>更多条件查询
					</button>
				</div>
			</div>
			<div class="tool-bar">
				<div class="tool-tag">
					<h4>项目类型</h4>
					<gm-tags tagdata="tagData" max-tag-num="4"></gm-tags>
				</div>
				<div class="tool-buttons">
					<button class="btn btn-link" type="button"><i class="icon icon-trash"></i>删除勾选</button>
					<button class="btn btn-link" type="button"><i class="icon icon-upload"></i>全部导出</button>
					<button class="btn btn-link" type="button"><i class="icon icon-download-alt"></i>帮助</button>
				</div>
			</div>
			<div class="content-table">
				<gm-table tabledata="userData" checkable="true"></gm-table>
			</div>
			<gm-pagination pagedata="pendingPage"></gm-pagination>
		</div>
		<button id="draft_button" class="hidden" ng-click="goPending()"></button>
	</div>
</div>
